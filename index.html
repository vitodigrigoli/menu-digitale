<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AperiPizza | Menu Digitale</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Love+Light&family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">


</head>
<body>


	<header class="header container">
		<h1>AperiPizza | Menu Digitale</h1>
		<div class="header__media">
			<img src="./logo-aperipizza.png" alt="">
		</div>
	</header>

	<navbar class="menu">
		<div class="container">
			
			<div class="menu__item" data-item="pizzeria">
				<div class="menu__item__title">
					<span>Pizzeria</span>
				</div>

				<div class="menu__item__icon">
					<i class="fa-solid fa-pizza-slice"></i>
				</div>
			</div>

			<div class="menu__item menu__item--active" data-item="specialita">
				<div class="menu__item__title">
					<span>Specialit√†</span>
				</div>

				<div class="menu__item__icon">
					<i class="fa-solid fa-utensils"></i>
				</div>
			</div>

			<div class="menu__item" data-item="beverage">
				<div class="menu__item__title">
					<span>Beverage</span>
				</div>

				<div class="menu__item__icon">
					<i class="fa-solid fa-wine-bottle"></i>
				</div>
			</div>

			<div class="menu__item" data-item="cocktails">
				<div class="menu__item__title">
					<span>Cocktails</span>
				</div>

				<div class="menu__item__icon">
					<i class="fa-solid fa-martini-glass-citrus"></i>
				</div>
			</div>

		</div>

	</navbar>

	<main></main>


	<script src="https://kit.fontawesome.com/c23e7e4963.js" crossorigin="anonymous"></script>
	<script src="./scripts.js"></script>


</body>
</html>
